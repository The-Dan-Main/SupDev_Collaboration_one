<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script/main.js" defer></script>
    <title>Fylo</title>
</head>
<body>
    <header>Programmer: A machine that turns coffee into code.</header>
    <main>
        <section id="feature">
            <figure>
                <img src="./images/icon-access-anywhere.svg" alt="mobile and desktop" class="feature-img">
                <h3>Access your files</h3>
                <p>The ability to use a smartphone, tablet, or computer to access your account means your files follow
                    you everywhere.</p>
            </figure>
            <figure>
                <img src="./images/icon-security.svg" alt="secure sign" class="feature-img">
                <h3>Security you can trust</h3>
                <p>2-factor authentication and user-controlled encryption are just a couple of the security features we
                    allow to help secure your files. </p>
            </figure>
            <figure>
                <img src="./images/icon-collaboration.svg" alt="collaboration with a clock illustration" class="feature-img">
                <h3>Real-time collaboration</h3>
                <p>Securely share files and folders with friends, family and colleagues for live collaboration. No email
                    attachments required.</p>
            </figure>
            <figure>
                <img src="./images/icon-any-file.svg" alt="file management" class="feature-img">
                <h3>Store any type of file</h3>
                <p>Whether you're sharing holidays photos or work documents, Fylo has you covered allowing for all file
                    types to be securely stored and shared.</p>
            </figure>
        </section>
        <section id="stayProductive">
            <figure>
                <img src="./images/illustration-stay-productive.png" alt="people working together through messages">
                <h3>Stay productive, wherever you are</h3>
                <p>Never let location be an issue when accessing your files. Fylo has you covered for all of your file
                    storage needs.</p>
                <p>Securely share files and folders with friends, family and colleagues for live collaboration. No email
                    attachments required. </p>
                <a href="#">See how Fylo works <img src="./images/icon-arrow.svg" alt="arrow to link"></a>
            </figure>
        </section>
    </main>
    <footer></footer>
</body>
</html>
