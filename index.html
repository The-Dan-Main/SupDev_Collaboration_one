<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="./script/main.js" defer></script>
    <title>Fylo</title>
</head>
<body>
    <header>
        <div class="wc">
            <a href="#">
                <img src="./images/logo.svg" alt="welcome to Fylo">
            </a>
            <nav id="navBar">
                <menu>
                    <li><a href="#feature">Features</a></li>
                    <li><a href="#teams">Teams</a></li>
                    <li><a href="#signIn">Sign in</a></li>
                </menu>
            </nav>
        </div>
    </header>
    <main>
        <section role="banner" id="hero">
            <div class="hero-wc">
                <img src="./images/illustration-intro.png" alt="using Fylo to orqanaize your files">
                <h1>All your files in one secure location, accessible anywhere. </h1>
                <p>Fylo stores all your most important files in one secure location. Access them wherever you need,
                    share and collaborate with friends family, and co-workers.</p>
                <button>Get Started</button>
            </div>
        </section>
        <section id="feature">
            <figure>
                <img src="./images/icon-access-anywhere.svg" alt="mobile and desktop" class="feature-img">
                <h3>Access your files</h3>
                <p>The ability to use a smartphone, tablet, or computer to access your account means your files follow
                    you everywhere.</p>
            </figure>
            <figure>
                <img src="./images/icon-security.svg" alt="secure sign" class="feature-img">
                <h3>Security you can trust</h3>
                <p>2-factor authentication and user-controlled encryption are just a couple of the security features we
                    allow to help secure your files. </p>
            </figure>
            <figure>
                <img src="./images/icon-collaboration.svg" alt="collaboration with a clock illustration"
                    class="feature-img">
                <h3>Real-time collaboration</h3>
                <p>Securely share files and folders with friends, family and colleagues for live collaboration. No email
                    attachments required.</p>
            </figure>
            <figure>
                <img src="./images/icon-any-file.svg" alt="file management" class="feature-img">
                <h3>Store any type of file</h3>
                <p>Whether you're sharing holidays photos or work documents, Fylo has you covered allowing for all file
                    types to be securely stored and shared.</p>
            </figure>
        </section>
        <section id="stayProductive">
            <figure>
                <img src="./images/illustration-stay-productive.png" alt="people working together through messages" class="stayProductive-mainImg">
                <div class="side-text">
                    <h2>Stay productive, <br> wherever you are</h2>
                    <p>Never let location be an issue when accessing your files. Fylo has you covered for all of your
                        file storage needs.</p>
                    <p>Securely share files and folders with friends, family and colleagues for live collaboration. No
                        email attachments required. </p>
                    <a href="#">See how Fylo works <img src="./images/icon-arrow.svg" alt="arrow to link"></a>
                </div>
            </figure>
        </section>
    </main>
    <footer>
        <img id="logo_footer" src="./images/logo.svg" alt="Fylo logo">
    </footer>
</body>
</html>
